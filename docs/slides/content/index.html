<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>TL500</title>

		<link rel="stylesheet" href="../dist/reset.css">
		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../css/theme/redhat.css">
		<style>
				a, a:visited {
					color: inherit;
				}
				a:hover {
					color: inherit;
				}
				.top {	
					position: absolute;
					z-index: 1; 
				}
				.container {
					display: flex;
				}
				.col {
					flex: 1;
				}
				.title-bottom-left {
					position: absolute;
					left: -130px;
					bottom: -725px;
					padding: 10px;
				}
				.image-no-shadow {
					background: none !important; 
					border: none !important; 
					box-shadow: none !important;
					margin: 0 !important; 
					margin-right: 0 !important; 
				}
				.image-full-width {
					max-width: 960px !important;
				}

		</style>

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
				<section class="my-section" data-markdown="" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
			</div>
		</div>

		<script src="../dist/reveal.js"></script>
		<script src="../plugin/notes/notes.js"></script>
		<script src="../plugin/markdown/markdown.js"></script>
		<script src="../plugin/highlight/highlight.js"></script>
		<script>

			// Dynamically load the content of the MD file
			const urlParams = new URLSearchParams(window.location.search);
			const name = urlParams.get('name');
			document.getElementsByClassName("my-section")[0].setAttribute("data-markdown", `${name}.md`);
			document.title = name

			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
